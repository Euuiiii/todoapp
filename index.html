<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To Do List App</h1>
    <p>Your one-stop solution for task management.</p>

    <div id="outer">
        <div id="inner1">
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" placeholder="Enter your task here..." required>
            <label for="taskDiscription">Description: </label>
            <textarea id="taskDiscription"></textarea>
            <div class="dateAndTime">
                <input type="date" id="dueDateInput" required>
                <input type="time" id="dueTimeInput" required>
            </div>
            <button id="addTaskButton">Add Task</button>
        </div>
        <ol id="taskList">
        </ol>

    </div>

    <template id="taskTemplate">
        <div class="taskItem">
            <div class="taskMain">
                <span class="taskText"></span>
                <button class="deleteTaskButton">Delete</button>
            </div>
            <div class="taskDetails" style="display:none;">
                <p class="taskDescription"></p>
                <span class="taskDueDate"></span>
                <span class="taskDueTime"></span>
            </div>
        </div>
    </template>

    <script src="scripts.js"></script>
</body>

</html>
